<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Form</title>
    <!-- Bootstrap CDN for CSS styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <div class="container bg-success p-2 text-white bg-opacity-75 text-center">
      <h1>Form Examples</h1>
      <form action="fakePage.html" method="POST">
        <h2>Input Elements</h2>
        <div class="form-control">
        <label for="textInput">Text Input: </label>
        <input type="text" id="textInput" name="textInput" class="form-control" required /><br />
        <label for="passwordInput">Password input: </label>
        <input type="password" id="passwordInput" for="passwordInput" class="form-control" aria-describedby="passwordHelpBlock" /><br />
    </div>
        
        <p>Radio Buttons:</p>
        <input type="radio" id="yes" name="radioGroup" value="yes"  checked />
        <label for="yes">Yes</label><br />
        <input type="radio" id="no" name="radioGroup" value="no" />
        <label for="no">No</label><br />
        <input type="radio" id="maybe" name="radioGroup" value="maybe" />
        <label for="maybe">Maybe</label><br />
        <p>Checkbox for Menu Choices:</p>
        <input
          type="checkbox"
          id="soup"
          name="myChoices"
          value="soup"
          checked
        />
        <label for="soup">Soup</label><br />
        <input
          type="checkbox"
          id="salad"
          name="myChoices"
          value="salad"
          checked
        />
        <label for="salad">Salad</label><br />
        <input type="checkbox" id="fries" name="myChoices" value="fries" />
        <label for="fries">Fries</label><br />
        <input type="checkbox" id="dessert" name="myChoices" value="dessert" />
        <label for="dessert">Dessert</label><br />
        <input type="reset" value="Reset" class="btn btn-primary"/><br /><br>
        <input type="submit" value="Submit" class="btn btn-primary" />
        <h2>Select Element</h2>
        <label for="stateSelect">Select a state:</label><br />
        <select id="stateSelect" name="stateSelect">
          <option value="fl">Florida</option>
          <option value="ind">Indiana</option>
          <option value="ky">Kentucky</option>
          <option value="ny">New York</option>
        </select>
        <h2>Textarea Element</h2>
        <label for="description">Enter a product description:</label><br />
        <textarea id="description" name="description" rows="6" cols="50">
Enter text here</textarea
        >
      </form>
    </div>
    <!-- Bootstrap CDNs for required JavaScript libraries -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</script>
  </body>
</html>
