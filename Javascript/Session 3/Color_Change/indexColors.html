<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change The Color</title>

    <style>
      .box-style {
        width: 100px;
        height: 100px;
        border: thin solid darkgray;
      }

      .default-color {
        background-color: gray;
      }

      .blue-color {
        background-color: blue;
      }

      .red-color {
        background-color: red;
      }

      .green-color {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Change the Color of the Box</h1>
    <div id="square" class="box-style default-color"></div>

    <!-- add buttons -->
  <button id="blue-button" type="button">Blue</button>
  <button id="red-button" type="button">Red</button>
  <button id="green-button" type="button">Green</button>


  </body>
  <script src="buttons.js"></script>
</html>
