<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>

    <h1>Form Examples</h1>

    <form action="fakePage.html" method="POST">
        <h2>Input Elements</h2>
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" required /> <br />
        <label for="passwordInput">Password input: </label>
        <input type="password" id="passwordInput" name="passwordInput" /> <br />

        <p>Radio Buttons:</p>
        <input type="radio" id="yes" name="radioGroup" value="yes" checked />
        <label for="yes">Yes</label> <br />
        <input type="radio" id="no" name="radioGroup" value="no" />
        <label for="no">No</label> <br />
        <input type="radio" id="maybe" name="radioGroup" value="maybe" />
        <label for="maybe">Maybe</label> <br />

        <p>Checkboxes for Menu Choices:</p>
        <input type="checkbox" id="soup" name="myChoices" value="soup" checked />
        <label for="soup">Soup</label> <br />
        <input type="checkbox" id="salad" name="myChoices" value="salad" checked />
        <label for="salad">Salad</label> <br />
        <input type="checkbox" id="fries" name="myChoices" value="fries" />
        <label for="fries">Fries</label> <br />
        <input type="checkbox" id="dessert" name="myChoices" value="dessert" />
        <label for="dessert">Dessert</label> <br />

        <input type="reset" value="Reset" /> <br />

        <input type="submit" value="Submit" />

        <form action="fakePage.html" method="POST">

            <h2>Select Element</h2>
            <label for="stateSelect">Select a state:</label><br />
            <select id="stateSelect" name="stateSelect" multiple>
                <option value="">--Please choose a state--</option>
                <option value="fl">Florida</option>
                <option value="ind">Indiana</option>
                <option value="ky">Kentucky</option>
                <option value="ny">New York</option>
            </select>
        </form>

        <h2>Textarea Element</h2>
        <label for="description">Enter a product description:</label><br />
        <textarea id="description" name="description" rows="6" cols="50">Enter text here</textarea>
    </form>
</body>

</html>
